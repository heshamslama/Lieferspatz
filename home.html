<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5fae9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001050;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    button {
      background-color: #001050;
      color: white;
      font-size: 16px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #001050;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Our Restaurant Website</h1>
</header>

<div class="container">
  <p>Please choose an option below:</p>
  <form action="/signup" method="get" style="display: inline;">
    <button type="submit">Create Account</button>
  </form>
  
  <form action="/login" method="get" style="display: inline;">
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
