<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="rest.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="Lieferspatz Logo">
            <h1>Lieferspatz</h1>
        </div>
        <nav>
            <a href="#">Career</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
            <a href="#" class="cart"><img src="cart.png" alt="Cart"></a>
        </nav>
    </header>

    <main>
        <section class="menu">
            <div class="menu-item">
                <img src="chicken boss.jpg" alt="Chicken Boss">
                <h2>Chicken Boss</h2>
                <p>3 € Delivery</p>
            </div>
            <div class="menu-item">
                <img src="sushi.avif" alt="Sushi For You">
                <h2>Sushi For You</h2>
                <p>3 € Delivery</p>
            </div>
            <div class="menu-item">
                <img src="donner.jpg" alt="Dönerhaus">
                <h2>Dönerhaus</h2>
                <p>3 € Delivery</p>
            </div>
            <div class="menu-item">
                <img src="burger.avif" alt="Burgerme">
                <h2>Burgerme</h2>
                <p>3 € Delivery</p>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizzerei">
                <h2>Pizzerei</h2>
                <p>3 € Delivery</p>
            </div>
            <div class="menu-item">
                <img src="koshari.jpg" alt="Koshary">
                <h2>Koshary</h2>
                <p>3 € Delivery</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <h3>Follow us</h3>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
