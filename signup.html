<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Signup</title>
  <link
      rel="icon"
      href="/images/logo.png"
      sizes="32x32"
      type="image/png"
    />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #212529;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 35px;
      background-color: #ffffffde;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container:hover {
        border: 1px solid #e2e3e3 ;
        }
    /* 2C3E50 */
    h1 {
      text-align: center;
      color: #212529;
      /* color: #2b3035; */
    }
    
    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input , textarea{
      max-width: 100%;
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fefdfd;
    }

    button {
      background-color: #212529;
      color: white;
      font-size: 16px;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1e232976;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #ccc;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #212529;
      color: white;
    }

    .hidden {
      display: none;
    }

     #clientTab {
     margin-right: -50px;
    }

    .tab.active {
      
      z-index: 1000;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #212529;
    }

    .navbar .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;  /* Space between logo and text */
    }

    .navbar .logo-image {
        width: 40px;  /* Adjust size as needed */
        height: 40px;
        object-fit: contain;
    }

    .navbar .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
    }
    .navbar .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        margin-left: 16rem;
    }
    .logo-container.effect-1 .logo-image {
        transition: transform 0.3s ease-in-out;
    }

    .logo-container.effect-1:hover .logo-image {
        transform: rotate(720deg) scale(1.1);
    }

    .logo-container.effect-1:hover .logo-text {
        color: #c15e0d;
        transition: color 0.3s ease;
    }
    .navbar .links {
        display: flex;
        align-items: center;
        margin-right: 16rem;
    }

    .navbar a {
        text-decoration: none;
        color: #ffffff;
        margin: 0 10px;
        font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/"><div class="logo-container effect-1" >
        <img src="/images/logo.png" alt="LieferSpatz Logo" class="logo-image">
        <div class="logo-text">LieferSpatz</div>
    </div>
  </a>
    
    <div class="links">
      <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
      <a class="nav-link fw-bold py-1 px-0" href="/about-us">About</a>
      <a class="nav-link fw-bold py-1 px-0" href="/contact">Contact</a>
    </div>
</div>

<div class="container">
  <h1>Sign Up</h1>
  
    <!-- Tabs for selecting user type -->
    <div class="tabs">
      <button class="tab active" data-target="client-form" id="clientTab">Client</button>
      <button class="tab" data-target="restaurant-form">Restaurant</button>
    </div>


    <!-- Client Signup Form -->
    <form id="client-form" action="/signup" method="post" >
      <input type="hidden" name="userType" value="client">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Restaurant Signup Form -->
    <form id="restaurant-form" action="/signup" method="post" class="hidden" enctype="multipart/form-data">
      <div class="row">
        <input type="hidden" name="userType" value="restaurant">

        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" id="restaurantName" name="restaurantName" required>
  
        <label for="address">Street Name, Building Number:</label>
        <input type="text" id="address" name="address" required>
  
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <div class="opening-hours">
          <label>Opening Hours:</label>
          <input type="time" name="openingTime" required> to 
          <input type="time" name="closingTime" required>
        </div>

        
      <div class="form-group">
        <label for="radius">Delivery Radius (km)</label>
        <input 
          type="number" 
          class="form-control" 
          id="radius" 
          name="radius" 
          required 
          min="0" 
          max="50" 
          step="1"
          placeholder="Maximum distance (in kilometers) you're willing to deliver"
        >
        <!-- <small class="form-text text-muted ">Maximum distance (in kilometers) you're willing to deliver</small> -->
      </div>
  
      <label for="restaurantEmail">Email:</label>
      <input type="email" id="restaurantEmail" name="email" required>

      <label for="restaurantPassword">Password:</label>
      <input type="password" id="restaurantPassword" name="password" required>

      <label for="image">Choose an Image</label>
      <input type="file" name="image" accept="image/*" class="form-control mb-3" id="image" />

      <label for="description">Description</label>
      <textarea name="description" class="form-control" id="description" required></textarea>

      <button type="submit">Sign Up</button>
      
      </div>
    </form>
    
  <div class="footer">
    <p>Already have an account? <a href="/login" style="color: red">Login</a></p>
  </div>
</div>

<script>
  // Handle tab switching
  const tabs = document.querySelectorAll('.tab');
  const forms = document.querySelectorAll('form');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      // Show the relevant form
      const targetId = tab.getAttribute('data-target');
      forms.forEach(form => {
        form.id === targetId ? form.classList.remove('hidden') : form.classList.add('hidden'); 
      });
    });
  });
</script>

</body>
</html>
