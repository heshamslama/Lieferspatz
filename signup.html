<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #aa2c2c;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #aa2c2c;
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #aa2c2c;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #ccc;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #aa2c2c;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Sign Up</h1>
  
    <!-- Tabs for selecting user type -->
    <div class="tabs">
      <button class="tab active" data-target="client-form">Client</button>
      <button class="tab" data-target="restaurant-form">Restaurant</button>
    </div>

    <!-- Client Signup Form -->
    <form id="client-form" action="/signup" method="post">
      <input type="hidden" name="userType" value="client">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Restaurant Signup Form -->
    <form id="restaurant-form" action="/signup" method="post" class="hidden">
      <input type="hidden" name="userType" value="restaurant">

      <label for="restaurantName">Restaurant Name:</label>
      <input type="text" id="restaurantName" name="restaurantName" required>

      <label for="address">Street Name, Building Number:</label>
      <input type="text" id="address" name="address" required>

      <label for="postalCode">Postal Code:</label>
      <input type="text" id="postalCode" name="postalCode" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <div class="opening-hours">
        <label>Opening Hours:</label>
        <input type="time" name="openingTime" required> to 
        <input type="time" name="closingTime" required>
      </div>

      <label for="radius">Delivery Radius:</label>
      <input type="text" id="radius" name="radius" required>

      <label for="restaurantEmail">Email:</label>
      <input type="email" id="restaurantEmail" name="email" required>

      <label for="restaurantPassword">Password:</label>
      <input type="password" id="restaurantPassword" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
  <div class="footer">
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</div>

<script>
  // Handle tab switching
  const tabs = document.querySelectorAll('.tab');
  const forms = document.querySelectorAll('form');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      // Show the relevant form
      const targetId = tab.getAttribute('data-target');
      forms.forEach(form => {
        form.id === targetId ? form.classList.remove('hidden') : form.classList.add('hidden'); 
      });
    });
  });
</script>

</body>
</html>
