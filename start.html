<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LieferSpatz Starting Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-size: 16px;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: auto;
            opacity: 0.8;
        }

        .hero .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero .buttons a {
            text-decoration: none;
            color: white;
            background-color: black;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .hero .buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">LieferSpatz</div>
        <div class="links">
            <a href="#">Career</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
        </div>
    </div>

    <div class="hero">
        <img src="startimg.jpg.jpeg" alt="Food Image">
        <div class="content">
            <h1>Signup now and get your 30% Offer</h1>
            <div class="buttons">
                <a href="#">Login</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>

</body>
</html>
